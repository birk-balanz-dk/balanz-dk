<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√• adgang til Balanz.dk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'balanz-green': '#7B9B7D',
                        'balanz-blue': '#A8C4D0', 
                        'balanz-beige': '#f9f2e8'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans" style="background-color: #f9f2e8;">
    <!-- Navigation -->
    <nav class="bg-balanz-beige shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <img src="/images/header-logo.png" alt="Balanz.dk" class="h-10 w-auto mx-auto">
        </div>
    </nav>

    <!-- Email Input Section -->
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Card -->
            <div class="bg-white rounded-2xl shadow-lg p-8 text-center">
                <!-- Icon -->
                <div class="w-16 h-16 bg-balanz-green bg-opacity-10 rounded-full flex items-center justify-center mx-auto mb-6">
                    <span class="text-balanz-green text-2xl">üìß</span>
                </div>
                
                <!-- Heading -->
                <h1 class="text-2xl font-bold text-gray-800 mb-2">F√• din personlige madplan</h1>
                <p class="text-gray-600 mb-8">Indtast din email for at f√• adgang til Balanz.dk</p>

                <!-- Email Form -->
                <div id="emailForm">
                    <div class="space-y-4">
                        <input 
                            type="email" 
                            id="emailInput"
                            placeholder="din@email.dk" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-balanz-green focus:border-transparent outline-none text-lg"
                            required
                        >
                        <button 
                            onclick="sendMagicLink()"
                            id="submitBtn"
                            class="w-full bg-balanz-green text-white font-semibold py-3 px-6 rounded-lg hover:bg-opacity-90 transition-all duration-200 text-lg"
                        >
                            Send magic link
                        </button>
                    </div>
                </div>

                <!-- Success State (Hidden initially) -->
                <div id="successMessage" class="hidden">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <span class="text-green-600 text-2xl">‚úì</span>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800 mb-2">Check din email!</h2>
                    <p class="text-gray-600 mb-6">Vi har sendt dig et link til at f√• adgang til din madplan.</p>
                    <p class="text-sm text-gray-500">Linket udl√∏ber om 30 minutter.</p>
                </div>

                <!-- Footer -->
                <div class="mt-8 pt-6 border-t border-gray-100">
                    <p class="text-xs text-gray-500">
                        Ingen konto n√∏dvendig. Vi sender dig bare et sikkert link.
                    </p>
                </div>
            </div>

            <!-- Back Link -->
            <div class="text-center mt-6">
                <a href="/" class="text-balanz-green hover:underline">‚Üê Tilbage til forsiden</a>
            </div>
        </div>
    </div>

    <script>
        async function sendMagicLink() {
    const email = document.getElementById('emailInput').value;
    const submitBtn = document.getElementById('submitBtn');
    const emailForm = document.getElementById('emailForm');
    const successMessage = document.getElementById('successMessage');

    if (!email || !email.includes('@')) {
        alert('Indtast venligst en gyldig email adresse');
        return;
    }

    submitBtn.textContent = 'Sender...';
    submitBtn.disabled = true;

    try {
        const response = await fetch('/api/send-magic-link', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });

        if (response.ok) {
            emailForm.classList.add('hidden');
            successMessage.classList.remove('hidden');
        } else {
            throw new Error('Failed to send magic link');
        }
    } catch (error) {
        alert('Der skete en fejl. Pr√∏v igen.');
        submitBtn.textContent = 'Send magic link';
        submitBtn.disabled = false;
    }
}

        // Allow Enter key to submit
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMagicLink();
            }
        });
    </script>
</body>
</html>
